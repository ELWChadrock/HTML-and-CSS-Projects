<!-- Images used to open the lightbox -->
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../One-Page Website/CSS/one_page_website2.css">
<title>Training to be a summoner</title>
<meta charset="utf-8">
<p>Are you ready to be a summoner?</p>
</head>
<body>

<div class="row">
    <div class="column">
      <img src="raidou.jpg" onclick="openModal();currentSlide(1)" height="200px" width="300px" class="hover-shadow">
    </div>
    <div class="column">
      <img src="JackFrost.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="mov.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 3</div>
        <img src="raidou.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 3</div>
        <img src="JackFrost.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img src="mov.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="raidou.jpg" onclick="currentSlide(1)" alt="Nature">
      </div>
  
      <div class="column">
        <img class="demo" src="JackFrost.png" onclick="currentSlide(2)" alt="Snow">
      </div>
  
      <div class="column">
        <img class="demo" src="mov.jpg" onclick="currentSlide(3)" alt="Mountains">
      </div>
  
    </div>
  </div>


    <script src="JS/one_page_website2.js" defer></script>
    </body>
